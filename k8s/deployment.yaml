apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortener-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shortener
  template:
    metadata:
      labels:
        app: shortener
    spec:
      containers:
      - name: shortener-container
        image: shortener-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
